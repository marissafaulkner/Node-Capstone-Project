<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PROcrastinate</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<meta name="description" content="Use your procrastination to get things done.">
</head>
<body>
	<main role="main">
		<div class="test"></div>


		<div class="js-daily-list">
			<h2>Daily To Dos</h2>

				<ul>
					<li><input type="checkbox" id="myCheck">Wake Up <span class="hours">| 30min </span><span class="dueDate">| today</span></li>
				</ul>

		</div>


		<div class="js-weekly-list">
			<h2>Weekly To Dos</h2>

				<ul>
					<li><input type="checkbox" id="myCheck">Drop off Rent Check <span class="hours">| 15min </span><span class="dueDate">| Nov 30</span></li>
				</ul>

		</div>


		<div class="js-monthly-list">
			<h2>Monthly To Dos</h2>

				<ul>
					<li><input type="checkbox" id="myCheck">Fix Shelf <span class="hours">| 1hr </span><span class="dueDate">| Dec 1</span></li>
				</ul>

		</div>
		

	</main>
	<script src="index.js"></script>

</body>
</html>
